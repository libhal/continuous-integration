name: ðŸš€ publish

on:
  workflow_call:
    inputs:
      library:
        required: true
        type: string
      repo:
        required: true
        type: string

jobs:
  publish:
    if: github.ref == 'refs/heads/main' && github.repository == inputs.repo
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          repository: ${{ inputs.repo }}

      - name: ðŸ“¥ Install Conan
        run: pip install conan

      - run: mkdir docs
      - uses: actions/download-artifact@master
        with:
          path: docs

      - name: Generate Latest Version Badge
        run: wget "https://img.shields.io/badge/Latest%20Version-$(conan inspect . | grep version | cut -c 10- | sed s/-/~/ )-green" -O docs/latest_version.svg

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "docs"

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
