name: âœ… checks

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      library:
        default: ${{ github.event.repository.name }}
        type: string
      coverage:
        default: true
        type: boolean
      fail_on_coverage:
        default: false
        type: boolean
      coverage_threshold:
        default: "40 80"
        type: string
      source_dir:
        default: "include/"
        type: string
      skip_deploy:
        default: false
        type: boolean
      app_folder:
        type: string
        default: "demos"
      repo:
        type: string
        default: ${{ github.repository }}
      conan_version:
        type: string
        default: "2.0.6"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests:
    uses: ./.github/workflows/tests.yml
    with:
      library: ${{ inputs.library }}
      repo: ${{ inputs.repo }}
      coverage: ${{ inputs.coverage }}
      fail_on_coverage: ${{ inputs.fail_on_coverage }}
      coverage_threshold: ${{ inputs.coverage_threshold }}
      conan_version: ${{ inputs.conan_version }}
    secrets: inherit

  lint:
    uses: ./.github/workflows/lint.yml
    with:
      library: ${{ inputs.library }}
      source_dir: ${{ inputs.source_dir }}
      repo: ${{ inputs.repo }}
    secrets: inherit

  docs:
    uses: ./.github/workflows/docs.yml
    with:
      library: ${{ inputs.library }}
      source_dir: ${{ inputs.source_dir }}
      repo: ${{ inputs.repo }}
    secrets: inherit

  publish_artifacts:
    needs: [lint, tests]
    uses: ./.github/workflows/publish.yml
    with:
      library: ${{ inputs.library }}
      repo: ${{ inputs.repo }}
    secrets: inherit
